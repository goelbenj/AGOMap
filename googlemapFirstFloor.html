    <script>
      function initMap() {
        //Map options
        var options = {
          zoom:19,
          center:{lat: 43.653600, lng:  -79.392500}
        }

        var map = new google.maps.Map(document.getElementById('map'), options);
        // var src = "http://drive.google.com/uc?id=10nqiymddgrM-3jRMQ06R0eHhpyzpcSEv";
        // var kmlLayer = new google.maps.KmlLayer(src, {
        //           suppressInfoWindows: true,
        //           preserveViewport: false,
        //           map: map
        //         });
        //Array of markers
        var markers = [
          {
            coords:{lat: 43.653528, lng:  -79.392750},
            iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h>AGO Main Entrance</h>'
          },
          {
            coords:{lat: 43.653600, lng:  -79.392750},
            iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h>AGO Front Desk</h>'
          },
          {
            coords:{lat: 43.653700, lng:  -79.392750},
            iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h>AGO Security Desk</h>'
          }

        ];

        //Loop through and add marker each iteration
        // for(var i = 0; i < markers.length; i++) {
        //   addMarker(markers[i]);
        // }


        //Add Marker function
        function addMarker(props){
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map,
            //icon:props.iconImage
          });

          //Check for custom icon
          if(props.iconImage){
            //Set icon image
            marker.setIcon(props.iconImage);
          }

          //Check for content windows
          if(props.content){
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        }

        //Creating rooms
