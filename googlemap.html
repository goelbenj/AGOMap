<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>My Goole Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        //Map options
        var options = {
          zoom:20,
          center:{lat: 43.653528, lng:  -79.392750}
        }

        var map = new google.maps.Map(document.getElementById('map'), options);

        /*
        //Add marker
        var marker = new google.maps.Marker({
          position: {lat: 43.653528, lng:  -79.392750},
          map:map
        });

        var infoWindow = new google.maps.InfoWindow({
          content:'<h1>AGO Main Floor</h1>'
        });

        marker.addListener('click', function(){
          infoWindow.open(map, maker);
        });
        */
        addMarker({
          coords:{lat: 43.653528, lng:  -79.392750},
          iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h>AGO Main Entrance</h>'
        });
        addMarker({
          coords:{lat: 43.653600, lng:  -79.392750},
          iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h>AGO Front Desk</h>'
        });
        addMarker({
          coords:{lat: 43.653700, lng:  -79.392750},
          iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h>AGO Security Desk</h>'
        });
        //Add Marker function
        function addMarker(props){
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map,
            //icon:props.iconImage
          });

          //Check for custom icon
          if(props.iconImage){
            //Set icon image
            marker.setIcon(props.iconImage);
          }

          //Check for content windows
          if(props.content){
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        }
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoN5MZuCQwGrxIy_87n8jxdLzRNL048xs&callback=initMap"
    async defer></script>
  </body>
</html>
